  abstract: 'Two-page preview declaring Return Fire "a title that marries classic gameplay with 32bit visuals." Features quotes from associate producer Alex Kasperavicius explaining that "the design has been on the table for almost ten years, but we didn''t start working on it until about a year ago" and that the team wanted to make it "as cinematic as possible" with a dynamic camera that "zooms into the action and zooms out when you''re travelling." Describes the Firepower heritage, four-vehicle gameplay, and multi-layered Dolby Surround soundtrack featuring classical pieces like Wagner''s Ride of the Valkyries. Full credits listed: Director Baron Reichart Kurt Von Wolfshield, Audio/Associate Producer Alex Kasperavicius, Senior Programmer William Ware, Programmers Edgar Tolentino and James Host, Artist Van Arno, Layout David Pascal.'
